        <h1>Javascript Pokemon</h1>
        
        <div id = "app">
            <h2>{{title}}</h2>
            <img :src="hoveredPicture()" @mouseover="hover = true" @mouseout = "hover=false" width="100" height="100"/>
            <button @click="nextImage">Next Image</button>
        </div>
<!--        Include Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
        
<!--        Create Vue Instance-->
        <script>
            var app = new Vue({
                el: "#app", 
                data: { 
                    title:"Can You Guess What Pokemon Evolves Into This One?",
                    current: 
                        ["./images/venusaur.avif",
                         "./images/charizard.avif",
                         "./images/blastoise.avif",
                         "./images/raichu.avif"
                        ],
                    hovered:
                        ["./images/bulbasaur.avif",
                         "./images/charmander.avif",
                         "./images/squirtle.avif",
                         "./images/pichu.avif"
                        ],

                    index :0,
                    hover: false
                },
                
                methods: {
                    hoveredPicture: function(){   
                        if(this.hover == true)
                        {
                            return this.hovered[this.index]

                        }
                        else
                        {
                            return this.current[this.index]     
                        }
                    },
                    
                    nextImage: function()
                    {
                        if(this.index < this.current.length-1)
                        {
                            this.index++;
                        }
                        
                        else
                        {
                            this.index = 0;
                        }
                    }
                }
                
            })
        </script>
