        <h1>Javascript Examples Assignment 2</h1>
        
        <section>
        <form name = "hwForm" id = "hwForm" action="https://cs601.bu-course-examples.com/hw4/380a98f5-5191-496f-8aa1-7acc1da83cc5" method = "post"
               onsubmit="return validateFacilitator();">
            <label for="firstName">First Name:</label>
            <input type="text" id = "firstName" name = "firstName" required minlength = "2" pattern = "[a-zA-Z]+"><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id = "lastName" name = "lastName" required minlength = "2" pattern = "[a-zA-Z]+"><br>
            
            <label for="facilitator">Facilitator Name:</label>
            <input type="text" id = "facilitator" name = "facilitator" required minlength = "2" pattern = "[a-zA-Z]+"><br>
                        
<!--            radio Buttons-->
            <p>What is your favorite color out of the ones below?</p>
            
            <input type ="radio" name="radioMessageType" value="Red"  onclick="redBackground()" >Red<br>
            <input type ="radio" name="radioMessageType" value="Blue" onclick="blueBackground()" >Blue<br>
            <input type ="radio" name="radioMessageType" value="Green" onclick="greenBackground()">Green<br>
            
            
<!--            check boxes-->
            <p>What are some animals you like?</p>
            <input type="checkbox" name="Dogs" value="Dogs">Dogs <br/>
            <input type="checkbox" name="Cats" value="Cats">Cats <br/>
            <input type="checkbox" name="Hamsters" value="Hamsters">Hamsters <br/>
            <input type="checkbox" name="Lizards" value="Lizards">Lizards <br/>
            
            <input type = "submit" name = "submitButton" value = "Submit">
